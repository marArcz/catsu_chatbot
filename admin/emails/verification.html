<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body style="">
    <div style="margin:auto;margin-top:20px;border:1px solid rgb(201, 200, 200)">
        <div style="background-color: rgb(10, 10, 10);padding:15px 20px;display:flex">
            <img src="cid:logo" alt="Burger Shot logo" width="auto" height="70"/>
            <!-- <img src="../../assets/images/catsu.png" alt="" width="auto" height="70" /> -->
        </div>
        <div style="padding:20px 30px;font-family:serif;background:hsl(0, 0%, 100%);text-align:center;">
            <h3 style="color:rgb(0, 0, 0);font-family:sans-serif;">Email verification!</h3><br>
            <p style="color:black;font-family:sans-serif;font-size:0.9rem;">Please use this code to verify your account.</p>
            <p style="color:black;font-family:sans-serif;font-size:0.9rem;"><span>This code will expire in 5 minutes.</span></p>
            <h2  style="font-family:sans-serif;padding:10px 25px;background:#17233a;color:white;text-decoration:none;width:max-content;margin:auto">{code}</h2>
            <br><br><br>
            <p style="color:black;font-family:sans-serif;font-size:0.8rem;">This is a system generated email, do not reply.</p>
        </div>
        <div style="padding:10px;font-family:sans-serif;background:#17233a">
            <p style="text-align:center;font-size:0.8rem;color:white;">
                &copy; {year} All Rights Reserved
            </p>
        </div>
    </div>
</body>

</html>
